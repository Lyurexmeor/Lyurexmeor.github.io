<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM MEOR</title>
</head>
<body>
    <h1>FORM</h1>
    <form method="post" action="https://dev.fare4z.com" enctype="multipart/form-data"> 
<p>
    <label for="Name"> FULL NAME :</label>
    <input type="text" id="NAME" name="NAME" placeholder="ENTER YOUR NAME">

    <input type="hidden" name="level" value="Student"> 
</p>

    <p>
        <label for="email"> EMAIL:</label>
        <input type="email" id="email" name="email" placeholder="Enter UR email" required>

    </p>
    
    <p>
        <label for="pass"> PASSWORD :</label>
        <input type="password" id="KATA LALUAN" name="KATA LALUAN" placeholder="Enter UR PASSWORD" disabled>
        
    </p>
    <p>
        <label for="dob">DATE OF BIRTH</label>
        <input type="date" id="dob" name="dob">



    </p>
    <p>
        <label for="time">TIME CHECK IN</label>
        <input type="time" id="masa" name="masa">



    </p>
    <p>
        <label for="Gender">Gender</label><br>
        <input type="radio" name="Gender" value="MALE"> MALE <br>
        <input type="radio" name="Gender" value="FEMALE"> FEMALE <br>
        
    
    </p>
    <p>
        <label for=" Skills"> Skills</label><br>
        <input type="checkbox" name=" skill[]" value="html">HTML <br>
        <input type="checkbox" name="skill[]" values="CSS">CSS<br>
        <input type="checkbox" name="SKILL[]" values="JAVA"> JAVA<br>






    </p>
    <p>
        <button type="submit"> SEND</button> <button type="reset"> RESET</button>

    </p>





</form> 
</body>
</html>
